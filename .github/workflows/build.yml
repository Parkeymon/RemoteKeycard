name: Release

on:
  push:
    tags:
      - 'v*.*.*'  # Dispara quando vocÃª faz push de uma tag, ex: v3.4.2

jobs:
  build-and-release:
    runs-on: windows-latest
    strategy:
      matrix:
        target: [EXILED, LabAPI]

    steps:
      - uses: actions/checkout@v4

      - name: Setup NuGet
        uses: nuget/setup-nuget@v1

      - name: Restore Packages
        run: nuget restore RemoteKeycard.sln

      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v1

      - name: Download references
        run: Invoke-WebRequest -Uri "https://exmod-team.github.io/SL-References/Dev.zip" -OutFile "References.zip"

      - name: Extract Refs
        run: tar -xf References.zip -C RemoteKeycard/lib

      - name: Build ${{ matrix.target }}
        run: msbuild RemoteKeycard.sln -p:Configuration=${{ matrix.target }}

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref_name }}
          release_name: Release ${{ github.ref_name }}
          draft: false
          prerelease: false

      - name: Upload ${{ matrix.target }} DLL to Release
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: RemoteKeycard\bin\${{ matrix.target }}\RemoteKeycard-${{ matrix.target }}.dll
          asset_name: RemoteKeycard-${{ matrix.target }}.dll
          asset_content_type: application/octet-stream
