name: Release

on:
  push:
    tags:
      - '*.*.*'

jobs:
  build-and-release:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Restore Packages
        run: nuget restore RemoteKeycard.sln

      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v1

      - name: Download references
        run: Invoke-WebRequest -Uri "https://exmod-team.github.io/SL-References/Dev.zip" -OutFile "References.zip"

      - name: Extract Refs
        run: |
          mkdir RemoteKeycard\lib
          tar -xf References.zip -C RemoteKeycard/lib
          
      - name: Build EXILED
        run: msbuild RemoteKeycard.sln -p:Configuration=EXILED

      - name: Build LabAPI
        run: msbuild RemoteKeycard.sln -p:Configuration=LabAPI

      - name: Create Release
        uses: ncipollo/release-action@v1
        with:
          tag: ${{ github.ref_name }} 

      - name: Upload EXILED DLL
        if: startsWith(github.ref, 'refs/tags/')
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: RemoteKeycard\bin\EXILED\RemoteKeycard-EXILED.dll
          asset_name: RemoteKeycard-EXILED.dll
          asset_content_type: application/octet-stream

      - name: Upload LabAPI DLL
        if: startsWith(github.ref, 'refs/tags/')
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: RemoteKeycard\bin\LabAPI\RemoteKeycard-LabAPI.dll
          asset_name: RemoteKeycard-LabAPI.dll
          asset_content_type: application/octet-stream
